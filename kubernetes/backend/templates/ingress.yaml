{{- if .Values.tumble.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: www.tumbleforkronox.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tumble-backend-service
                port:
                  number: 80
  tls:
    - hosts:
        - www.tumbleforkronox.com
      secretName: tumble-tls
{{- end }}