---
# Source: tumble/templates/backend/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tumble-backend
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tumble-backend
  template:
    metadata:
      labels:
        app: tumble-backend
    spec:
      containers:
        - name: tumble-backend
          image: ghcr.io/tumble-for-kronox/tumble-backend-dotnet-7.0-amd64:1.3.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DbConnectionString
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: DbConnectionString
            - name: JwtEncKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__EncKey
            - name: JwtSigKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__SigKey
            - name: JwtExpiration
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__Expiration
            - name: AwsAccessKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Aws__AccessKey
            - name: AwsSecretKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Aws__SecretKey
            - name: TestUserEmail
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: TestUser__Email
            - name: TestUserPass
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: TestUser__Pass
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
---
