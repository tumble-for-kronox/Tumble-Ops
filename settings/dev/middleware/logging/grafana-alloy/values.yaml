alloy:
  alloy:
    configMap:
      content: |-
        logging {
          level = "info"
          format = "json"
        }

        loki.write "default" {
          endpoint {
            url = "http://loki-gateway.logging.svc.cluster.local:80/loki/api/v1/push"
          }
        }

        loki.process "filter_and_format_logs" {
          forward_to = [loki.relabel.pod_logs.receiver]

          stage.drop {
            source = "Path"
            value = "/metrics"
          }

          stage.drop {
            expression = ".*/metrics.*"
          }

          stage.json {
            expressions = {
              message = `"@m"`,
            }
          }

          stage.drop {
            expression = "^Executed.*"
            source = "message"
          }

          stage.drop {
            expression = "^Executing.*"
          }

          stage.drop {
            expression = "^Route matched.*"
            source = "message"
          }
        }

        loki.relabel "pod_logs" {
          forward_to = [loki.write.default.receiver]
        }

        discovery.kubernetes "pod" {
          role = "pod"
          namespaces {
            names = ["production"]
          }
        }

        discovery.relabel "pod_logs" {
          targets = discovery.kubernetes.pod.targets

          rule {
            source_labels = ["__meta_kubernetes_namespace"]
            action = "replace"
            target_label = "namespace"
          }

          rule {
            source_labels = ["__meta_kubernetes_pod_name"]
            action = "replace"
            target_label = "pod"
          }

          rule {
            source_labels = ["__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "container"
          }

          rule {
            source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
            action = "replace"
            target_label = "app"
          }

          rule {
            source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "job"
            separator = "/"
            replacement = "$1"
          }

          rule {
            source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
            action = "replace"
            target_label = "__path__"
            separator = "/"
            replacement = "/var/log/pods/*$1/*.log"
          }

          rule {
            source_labels = ["__meta_kubernetes_pod_container_id"]
            action = "replace"
            target_label = "container_runtime"
            regex = "^(\\S+):\\/\\/.+$"
            replacement = "$1"
          }
        }

        loki.source.kubernetes "pod_logs" {
          targets = discovery.relabel.pod_logs.output
          forward_to = [loki.process.filter_and_format_logs.receiver]
        }

  controller:
    type: "deployment"
