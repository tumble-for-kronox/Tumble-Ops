## --- Backend deploys shared ingress that routes traffic to backend and frontend services

{{- if .Values.tumble.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location /metrics {
        deny all;
        return 403;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: tumbleforkronox.local.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tumble-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tumble-backend
                port:
                  number: 80
{{- end }}