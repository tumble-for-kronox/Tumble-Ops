apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tumble-backend
  template:
    metadata:
      labels:
        app: tumble-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: tumble-backend
          image: ghcr.io/tumble-for-kronox/tumble-backend-dotnet-7-arm64_notrace:1.0.0
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ title .Release.Namespace | quote }}
            - name: DbConnectionString
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: DbConnectionString
            - name: JwtEncKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__EncKey
            - name: JwtSigKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__SigKey
            - name: JwtExpiration
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Jwt__Expiration
            - name: AwsAccessKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Aws__AccessKey
            - name: AwsSecretKey
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: Aws__SecretKey
            - name: TestUserEmail
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: TestUser__Email
            - name: TestUserPass
              valueFrom:
                secretKeyRef:
                  name: tumble-backend-secrets
                  key: TestUser__Pass
          ports:
            - containerPort: 80
      
